<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="title">Interface SV7200</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="topnav">
    <h1><i class="fas fa-microchip"></i> <span data-i18n="title">Interface SV7200</span></h1>
    <div class="header-controls">
	  <div class="wifi-status" id="wifiStatus">
		<i class="fas fa-wifi"></i> <span id="ipAddress" data-i18n="connecting">Connecting...</span>
	  </div>
	  <div class="language-switcher">
		<button id="lang-en" class="lang-btn active">EN</button>
		<button id="lang-pt" class="lang-btn">PT</button>
	  </div>
	  <button id="themeToggle" class="theme-toggle" title="Toggle dark mode">
		<i class="fas fa-moon"></i>
	  </button>
	</div>
  </div>
  
  <div class="content">
    <div class="card-grid">
      <div class="card">
        <h2><i class="fas fa-thermometer-half"></i> <span data-i18n="temperature">Temperature</span></h2>
        <div class="value-container">
          <span id="temperature">0.00</span>
          <span class="unit">°C</span>
        </div>
        <div class="stats-container">
		  <div><span data-i18n="mean">Mean</span>: <span id="tempMean">0.00</span>°C</div>
		  <div><span data-i18n="difference">Difference</span>: <span id="tempDiff">0.00</span>°C</div>
		</div>
      </div>
      
      <div class="card">
        <h2><i class="fas fa-tint"></i> <span data-i18n="flow">Flow</span></h2>
        <div class="value-container">
          <span id="flow">0.00</span>
          <span class="unit" data-i18n="flow_unit">L/min</span>
        </div>
        <div class="stats-container">
		  <div><span data-i18n="mean">Mean</span>: <span id="flowMean">0.00</span> <span data-i18n="flow_unit">L/min</span></div>
		  <div><span data-i18n="difference">Difference</span>: <span id="flowDiff">0.00</span> <span data-i18n="flow_unit">L/min</span></div>
		</div>
      </div>
    </div>
    
    <div class="card">
      <h2><i class="fas fa-chart-line"></i> <span data-i18n="chart_title">Temperature & Flow</span></h2>
      <button id="exportDataBtn" class="export-btn">
        <i class="fas fa-file-excel"></i> <span data-i18n="export_data">Export Data</span>
      </button>
      <canvas id="combinedChart"></canvas>
    </div>
  </div>

  <script src="app.js"></script>
  <footer style="text-align: center; margin-top: 20px; font-size: 0.9rem; color: #666;">
    <span data-i18n="firmware">Firmware version</span>: <span id="firmwareVersion">Loading...</span>
  </footer>
</body>
</html>
